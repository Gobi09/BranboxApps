<ion-view>
    <div class="card" ng-controller="tableBooking">
        <div class="card-body card-padding" style="padding-left: 10px;">
                <div class="pmb-block">
                    <div class="pmbb-header">
                        <h4>
                            <!--  <span class="myfont"> -->
                            <i class="md md-equalizer m-r-5"></i> 
                     Enter your Date and Time To Reserve Your Table
                        </span></h4>
                    </div>
                </div>
                <br>
                <div class="pmbb-body p-l-10">
                    <div class="card-padding card-header">                            
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="c-black f-500 m-b-20">Select date</p>
                                
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="md md-event"></i></span>
                                        <div class="dtp-container dropdown fg-line">
                                        <input type='text' name="bookDate" id="bookDate"  class="form-control date-picker" data-toggle="dropdown" placeholder="Click here...">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-sm-3">
                                <p class="c-black f-500 m-b-20">Select Time</p>
                                
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="md md-access-time"></i></span>
                                        <div class="dtp-container dropdown fg-line">
                                        <input type='text' name="bookTime" id="bookTime" class="form-control time-picker" data-toggle="dropdown" placeholder="Click here...">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <p class="c-black f-500 m-b-20">Select Members</p>
                                
                                <div class="input-group form-group">
                                    <span class="input-group-addon"><i class="md md-store-mall-directory"></i></span>
                                     <div class="select">
                                <select class="form-control" id="mems" name="mems">
                                    <option>Select</option>
                                    <option value="1">1 Member</option>
                                    <option value="2">2 Members</option>
                                    <option value="3">3 Members</option>
                                    <option value="4">4 Members</option>
                                    <option value="5">5 Members</option>
                                    <option value="6">6 Members</option>
                                    <option value="7">7 Members</option>
                                    <option value="8">8 Members</option>
                                    <option value="9">9 Members</option>
                                   <option value="10">10 Members</option>
                                </select>
                            </div>   
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-offset-2 col-sm-4 ">
                            <div class="input-group form-group">
                                <button class="btn btn-info waves-effect" ng-click="save()">save</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</script>
        <script >
$(document).ready(function(){

    //alert("asdf");
       $('.date-time-picker').datetimepicker();


        $('.time-picker').datetimepicker({
            format: 'LT'
        });
 
    

        $('.date-picker').datetimepicker({
            format: 'YYYY/MM/DD'
        });});


</script>
</ion-view>
